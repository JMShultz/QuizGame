<!DOCTYPE html>
<html lang="en-us">
 <!-- Head -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz game Challenge</title>
</head>

<body> 
	<section class="container"> 
		<header> 
			
			<section class="timer"> 
				<p> 
					Time: 
					<span id="timer"> 
						0 
					</span> 
				</p> 
			</section> 
		</header> 

		<main class="quiz"> 
			<section id="Starting-quiz"> 
				<section class="Main" id="main-screen"> 
					<h1> 
						Coding Quiz Challenge 
					</h1> 
					
					<button id="start">Start Quiz</button> 
						 
					
				</section> 
			</section> 

			<section class="hide" id="questionsoptions"> 
				<h2 id="questions-choices"></h2> 
				<section class="options" id="options"> 
				</section> 
			</section> 

			<section class="hide" id="quiz-ending"> 
				<h2>All Done!</h2> 
				<p>final score is: 
					<span id="final-score"> 
					</span> 
				</p> 
				<p> 
					Enter your name: 
					<input type="text"
						id="name"
						max="3" /> 
					<button id="submit-score"> 
						Submit 
					</button> 
				</p> 
			</section> 

			<section id="Responce" class="Responce hide"></section> 
		</main> 
	</section> 
	<script src="assets/script.js"></script> 
</body> 

</html>
