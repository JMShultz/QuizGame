
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet"
		href="assets/style.css" /> 
	<title>Coding Quiz Challenges</title> 
</head> 

<body> 
	<div class="container"> 
		<header> 
			
			<div class="timer"> 
				<p> 
					Time: 
					<span id="timer"> 
						0 
					</span> 
				</p> 
			</div> 
		</header> 

		<main class="quiz"> 
			<div id="quiz-start"> 
				<div class="landing"
					id="main-screen"> 
					
					<h1> 
						Coding Quiz Challenge 
					</h1> 
					
					<button id="start"> 
						Start Quiz 
					</button> 
				</div> 
			</div> 

			<div class="hide" id="questionsoptions"> 
				<h2 id="questions-choices"></h2> 
				<div class="options" id="options"> 
				</div> 
			</div> 

			<div class="hide" id="quiz-ending"> 
				<h2>All Done!</h2> 
				<p>Your final score is: 
					<span id="final-score"> 
					</span> 
				</p> 
				<p> 
					Please enter your name: 
					<input type="text"
						id="name"
						max="3" /> 
					<button id="submit-score"> 
						Submit 
					</button> 
				</p> 
			</div> 

			<div id="Responce"
				class="Responce hide"> 
			</div> 
		</main> 
	</div> 
	<script src="assets/script.js"></script> 
</body> 

</html>
